{%extends './base.html'%} 

{%block content%}
<body>
    <div class="container">
    <p class="text-white-75 font-weight-light mt-5"><strong>文字起こし</strong></p>
    <p class="text-white-75 font-weight-light mb-5"> <strong>画像をアップロード </strong></p>
    <form method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img">
        <button class="btn btn-primary btn-xl" type="submit">Judge</button>
    </form>
    <br>


    {% if image %}
    
        <img src= "{{image.url}}" class="w-100 p-3" alt="">
        <div class="alert alert-light" role="alert" >
            <p style="white-space: pre-wrap;">
                {{result}}
            </p>

        </div>
    {% endif %}
    </div>

</body>
{%endblock content%}
