{%extends './base.html'%} 

{%block content%}
<body>
    <div class="container">
    <p class="text-white-75 font-weight-light mb-5 mt-5"> <strong>ソースコードの文字起こし</strong></p>
    <form method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img" id="img_upload">
        
        <button class="btn btn-primary btn-xl" type="submit">文字起こしをする</button>
    </form>
    <br>


    {% if image %}
    
        <img src= "{{image.url}}" class="w-100 p-3" alt="">
        <p style="white-space: pre-wrap;">
            <code>
                {{result}}
            </code>
        </p>

    {% endif %}
    </div>

</body>
{%endblock content%}
